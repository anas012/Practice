<div class="container">
  <div class="row">
    <div class="alert alert-warning alert-dismissible fade show text-center" role="alert" *ngIf="alert">
      <strong>Error!</strong> {{message}}
      <button (click)="onclick()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
    <div class="row text-center">
        <h3>User Login Form</h3>
        <hr>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-3">
        <form  (ngSubmit)="onlogin(f)" #f="ngForm">
            <div class="form-group">
                <label for="Username">Email</label>
                <input
                  type="text"
                  class="form-control m-1 number"
                  id="Username"
                  ngModel name="Username"
                  placeholder="Username"
                  #Username="ngModel"
                  name="Username"
                  required
                />
              </div> 
              <span class="help-block" *ngIf="!Username.valid && Username.touched" >Please enter a valid email</span>   

              <div class="form-group">
                <label for="Password">Password</label>
                <input
                  type="password"
                  class="form-control m-1 number"
                  id="Password"
                  ngModel name="Password"
                  placeholder="Password"
                  #Password="ngModel"
                  name="Password"
                  required
                />
              </div> 
              <span class="help-block" *ngIf="!Password.valid && Password.touched" >Please enter a valid password</span>
              <br>
              <div>
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary m-1">Login</button> | 
                <button type="submit" (click)="onclickk()" class="btn btn-primary m-1">Signup</button> 
              </div>   
          </form>
        </div>
    </div>
</div>
