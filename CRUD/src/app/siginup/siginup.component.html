<div class="container">
<div class="row">
<div class="text-center">
    <h3>User Registration Form</h3>
    <hr>
</div>
  <div class="col-xs-12 col-md-4 col-md-offset-3 ">
    <form (ngSubmit)="onsubmit(f)" #f="ngForm">
      
       <div class="form-group">
        <label for="email">Username</label>
        <input
          type="text"
          class="form-control m-1"
          id="username"
          ngModel name="username"
          placeholder="username"
          #username="ngModel"
          name="username"
          required
        />
      </div> 
  
      <span class="help-block" *ngIf="!username.valid && username.touched" >Please enter a valid username</span>
      <br>   
     <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control m-1"
          id="email"
          ngModel name="email"
          placeholder="email"
          name="email"
          #email="ngModel"
          required
        />
      </div>
   
      <span class="help-block" *ngIf="!email.valid && email.touched" >Please enter a valid email</span>
      <br>
      <div class="form-group">
        <label for="password">Password</label>
         <input
          type="password"
          class="form-control m-1"
          id="password"
          placeholder="Password"
          ngModel name="password"
          #password="ngModel"
          name="password"
          required
        />        
    </div>
 
    <span class="help-block" *ngIf="!password.valid && password.touched" >Please enter a password</span>
    <br> 
    <div class="form-group">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref"
          >Designation</label
        >
        <select
          class="custom-select my-1 mr-sm-2  col-sm-4 m-2"
          id="inlineFormCustomSelectPref"
          ngModel name="designation"
          #designation="ngModel"
          name="designation"
          required
          id="designation"
         
        >
          <option value="ASE">ASE</option>
          <option value="SE">SE</option>
          <option value="SSE">SSE</option>
          <option value="Intern">Intern</option>
        </select>
      </div>
   
      <span class="help-block" *ngIf="!designation.valid && designation.touched" >Please select the designation</span>
      <br>
      <div class="form-group">
        <label for="Age">Age</label>
        <input
          type="number"
          class="form-control m-1"
          id="Age"
          placeholder="Age"
          ngModel name="age"
          #age="ngModel"
          name="age"
          required
        />
      </div>
     
      <span class="help-block" *ngIf="!age.valid && age.touched" >Please enter a you Age</span>
      <br>
      <div class="form-group">
        <label for="dob">Date of birth</label>
        <input
          type="date"
          class="form-control m-1"
          id="date"
          placeholder="MM/DD/YYYY"
          ngModel name="dob"
          #dob="ngModel"
          name="dob"
          required
        />
      </div>
     
      <label></label>
      <span class="help-block" *ngIf="!dob.valid && dob.touched" >Please enter your date of birth</span>
      <br>
        <label for="gender">Gender</label>
     <div class="radio" *ngFor="let gen of genders">
        <label>
        <input type="radio" class="m-2" name="gen" ngModel [value]="gen" name="gend" #gend="ngModel" required /> {{gen}}</label>     
    <span class="help-block" *ngIf="!gend.valid && gend.touched">Please select your gender</span>
  </div>
  <br>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input m-2" ngModel name="isactive" name="isactive" id="isactive" checked>
    <label class="custom-control-label" for="isactive">Is Active</label>
  </div>

    <br>
    <div>
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
    </div>
    </form>
  </div>
</div>
</div>
