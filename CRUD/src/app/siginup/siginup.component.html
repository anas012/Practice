<div class="container">
<div class="row">
  <div class="col-xs-12" *ngIf !issubmit>
    <div class="alert alert-success" role="alert">
    Form submitted successfully
    </div>
  </div>
<div class="text-center">
    <h3>User Registration Form</h3>
    <hr>
</div>
  <div class="col-xs-12 col-md-4 col-md-offset-3 ">
    <form (ngSubmit)="onsubmit(f)" #f="ngForm">
      
      <div class="form-group">
        <label for="FirstName">Firstname</label>
        <input
          type="text"
          class="form-control m-1"
          id="FirstName"
          ngModel name="FirstName"
          placeholder="FirstName"
          #FirstName="ngModel"
          name="FirstName"
          required
        />
      </div> 
      <span class="help-block" *ngIf="!FirstName.valid && FirstName.touched" >Please enter first name</span>
      <br>
      <div class="form-group">
        <label for="LastMame">Lastname</label>
        <input
          type="text"
          class="form-control m-1"
          id="LastName"
          ngModel name="LastName"
          placeholder="LastName"
          #LastName="ngModel"
          name="LastName"
          required
        />
      </div> 
      <span class="help-block" *ngIf="!LastName.valid && LastName.touched" >Please enter last name</span>
       <br>
      <div class="form-group">
        <label for="Username">Username</label>
        <input
          type="text"
          class="form-control m-1"
          id="Username"
          ngModel name="Username"
          placeholder="Username"
          #Username="ngModel"
          name="Username"
          required
        />
      </div> 
  
      <span class="help-block" *ngIf="!Username.valid && Username.touched" >Please enter a valid username</span>
      <br>   
      <div class="form-group">
        <label for="Password">Password</label>
         <input
          type="password"
          class="form-control m-1"
          id="Password"
          placeholder="Password"
          ngModel name="Password"
          #Password="ngModel"
          name="Password"
          required
        />        
    </div>
     <span class="help-block" *ngIf="!Password.valid && Password.touched" >Please enter your password</span>
   <br>
     <div class="form-group">
      <label for="Address">Address</label>
      <input
        type="text"
        class="form-control m-1"
        id="Address"
        ngModel name="Address"
        placeholder="Address"
        #Address="ngModel"
        name="Address"
        required
      />
    </div> 
    <span class="help-block" *ngIf="!Address.valid && Address.touched" >Please enter your address</span>
   
   <br>
    <div class="form-group">
      <label for="PhoneNumber">Phone No.</label>
      <input
        type="text"
        class="form-control m-1 number"
        id="PhoneNumber"
        ngModel name="PhoneNumber"
        placeholder="PhoneNumber"
        #PhoneNumber="ngModel"
        name="PhoneNumber"
        required
      />
    </div> 
    <span class="help-block" *ngIf="!PhoneNumber.valid && PhoneNumber.touched" >Please enter a phoneno</span>   
     <br>
    <div>
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Submit</button>
    </div>
    </form>
  </div>
  <div class="row"> 
  </div>
</div>
</div>
